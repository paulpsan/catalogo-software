<div class="container">
  <mat-tab-group>
    <mat-tab label="Mi Perfil">
      hello
      <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <fieldset>
          <div class="form-group">
            <mat-form-field class="col">
              <input matInput placeholder="Nombre (*)" formControlName="nombre">
              <mat-error *ngIf="userForm.controls['nombre'].hasError('required')">
                Nombre es
                <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="col">
              <textarea matInput placeholder="Descripcion (*)" formControlName="descripcion"></textarea>
              <mat-hint> Ejemplo: Desarrollador de aplicaciones</mat-hint>
              <mat-error *ngIf="userForm.controls['descripcion'].hasError('required')">
                La Descripcion es
                <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </fieldset>
        <div class="row justify-content-center">
          <button *ngIf="!showButton" mat-button type="submit" [disabled]="!userForm.valid" color="primary">
            <mat-icon mat-list-icon>done</mat-icon>
            Guardar
          </button>
        </div>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
